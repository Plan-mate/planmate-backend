name: üöÄ Deploy Planmate Backend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üß≠ Checkout repository
        uses: actions/checkout@v4

      - name: ‚òï Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: ‚öôÔ∏è Grant execute permission for Gradle
        run: chmod +x gradlew

      - name: üèóÔ∏è Build JAR without tests
        run: ./gradlew clean bootJar -x test --no-daemon

      - name: üîë Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: üê≥ Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: üè∑Ô∏è Set Docker tag
        run: echo "TAG=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_ENV

      - name: üß± Build and push Docker image
        env:
          ECR_REPOSITORY: ${{ steps.login-ecr.outputs.registry }}/planmate-backend
        run: |
          docker build -t $ECR_REPOSITORY:${{ env.TAG }} .
          docker push $ECR_REPOSITORY:${{ env.TAG }}
          docker tag $ECR_REPOSITORY:${{ env.TAG }} $ECR_REPOSITORY:latest
          docker push $ECR_REPOSITORY:latest
          echo "‚úÖ Docker image pushed successfully."

      - name: üì§ Upload infra & docker to remote staging
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "infra/deploy.sh,docker/docker-compose.yml"
          target: "/home/ubuntu/.gha_upload/"
          overwrite: true
          rm: true

      - name: üöÄ Move files into place & deploy
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -euo pipefail
            mkdir -p /home/ubuntu/planmate-backend/infra

            echo "üîπ Place files exactly"
            if [ -f /home/ubuntu/.gha_upload/infra/deploy.sh ]; then
              install -m 755 /home/ubuntu/.gha_upload/infra/deploy.sh /home/ubuntu/planmate-backend/infra/deploy.sh
            elif [ -f /home/ubuntu/.gha_upload/deploy.sh ]; then
              install -m 755 /home/ubuntu/.gha_upload/deploy.sh /home/ubuntu/planmate-backend/infra/deploy.sh
            else
              echo "‚ùå deploy.sh not found in staging"; exit 1
            fi

            if [ -f /home/ubuntu/.gha_upload/docker/docker-compose.yml ]; then
              install -m 644 /home/ubuntu/.gha_upload/docker/docker-compose.yml /home/ubuntu/planmate-backend/infra/docker-compose.yml
            elif [ -f /home/ubuntu/.gha_upload/docker-compose.yml ]; then
              install -m 644 /home/ubuntu/.gha_upload/docker-compose.yml /home/ubuntu/planmate-backend/infra/docker-compose.yml
            else
              echo "‚ùå docker-compose.yml not found in staging"; exit 1
            fi

            echo "üßπ Clean staging"
            rm -rf /home/ubuntu/.gha_upload

            echo "üîπ Run deploy script"
            bash /home/ubuntu/planmate-backend/infra/deploy.sh ${{ env.TAG }}

            echo "‚úÖ Deployment done"

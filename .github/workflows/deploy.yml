name: ðŸš€ Deploy Planmate Backend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§­ Checkout repository
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: âš™ï¸ Grant execute permission for Gradle
        run: chmod +x gradlew

      - name: ðŸ§ª Run tests
        run: ./gradlew clean test --no-daemon

      - name: ðŸ—ï¸ Build JAR
        run: ./gradlew clean bootJar --no-daemon

      - name: ðŸ”‘ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: ðŸ³ Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: ðŸ·ï¸ Set Docker tag
        id: vars
        run: echo "TAG=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_ENV

      - name: ðŸ§± Build and push Docker image
        env:
          ECR_REPOSITORY: ${{ steps.login-ecr.outputs.registry }}/planmate-backend
        run: |
          docker build -t $ECR_REPOSITORY:${{ env.TAG }} .
          docker push $ECR_REPOSITORY:${{ env.TAG }}
          docker tag $ECR_REPOSITORY:${{ env.TAG }} $ECR_REPOSITORY:latest
          docker push $ECR_REPOSITORY:latest

      - name: ðŸš€ Deploy to EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ec2-user/planmate-backend/infra/scripts
            chmod +x deploy.sh
            sudo ./deploy.sh ${{ env.TAG }}
